<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

  <!-- Navigation Bar-->
  <section>
  <div class="fixed-top">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Mark Brazee</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  </Section>

  <Section>
  <!-- h2: Tier-2 Headline Contact Information -->
  <h2>Contact</h2>

  <div class="container">
    <div class="row">
      <div class="col-12"> 
        <div style="height: 100px;">
      </div>
    </div>

    <div class="row">
      <div class="col-1">
        <div style="height: 25px;">
      </div>
      <div class="col-7">
        <div style="height: 25px; background-color: box-color;">
        <h1 class="bold">Contact</h1>
      </div>
      <div class="col-4">
      </div>
    </div>
  

    <form>
    <div>
      <div class="row">
        <div class="col-1">
          <div style="height: 50px;">
        </div>
        <div class="col-7">
          <div style="height: 50px; background-color: box-color;">
          <fieldset>
            <div>
              <label>Name</label>
              <input type="text" name="name" placeholder="Name"/>
            </div>
          </fieldset>
        </div>
      </div>
      
      <div class="row">
        <div class="col-1">
          <div style="height: 50px;">
        </div>
        <div class="col-7">
          <div style="height: 50px; background-color: box-color;">
          <fieldset>
            <div>
              <label>Email</label>
              <input type="text" name="email" placeholder="Email"/>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <div style="height: 50px;">
        </div>
        <div style="height: 50px; background-color: box-color;">
        <div class="box-color">
          <fieldset>
            <div>
              <label>Message</label>
              <input type="text" name="message" placeholder="Message"/>
            </div>
          </fieldset>
        </div>

        <div class="row">
          <div class="col-1">
            <div style="height: 50px;">
          </div>
          <div class="col-7">
            <div style="height: 50px; background-color: highlight;">
            <fieldset>
              <div>
                <button type="submit">Submit</button>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
